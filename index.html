<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Heart to Heart MTam</title>
    <link rel="icon" href="https://github.com/Panbap/anh/blob/main/icon1.png?raw=true" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Mali:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700&display=swap" rel="stylesheet">
    
    <style>
    #image-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.85);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        opacity: 0;
        transition: opacity 0.4s ease;
        cursor: pointer;
        /* Ngăn không cho overlay bắt sự kiện khi đang ẩn */
        pointer-events: none; 
    }

    #image-overlay.visible {
        opacity: 1;
        pointer-events: auto; /* Cho phép bắt sự kiện khi hiện ra */
    }

    .image-popup {
        --start-x: 50vw;
        --start-y: 50vh;
        max-width: 80vw;
        max-height: 80vh;
        border-radius: 8px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        animation: fly-in 0.5s cubic-bezier(0.25, 1, 0.5, 1) forwards;
        cursor: default;
    }

    .close-button {
        position: absolute;
        top: 20px;
        right: 30px;
        font-size: 40px;
        color: white;
        cursor: pointer;
        transition: transform 0.2s;
    }
    .close-button:hover {
        transform: scale(1.2);
    }

    @keyframes fly-in {
        from {
            opacity: 0;
            transform: translate(-50%, -50%) scale(0.1);
            top: var(--start-y);
            left: var(--start-x);
        }
        to {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
            top: 50%;
            left: 50%;
        }
    }
    </style>
</head>
<body>
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.172.0/build/three.module.js",
            "three/examples/jsm/": "https://cdn.jsdelivr.net/npm/three@0.172.0/examples/jsm/"
        }
    }
    </script>
    <script type="module" src="./assets/main.js?v=1.0.4"></script>

</body>
</html>
